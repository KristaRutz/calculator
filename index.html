<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Calculator</h1>

      <div class="row"
      >
        <div id="addition" class="well col-md-3">
          <h3>Add</h3>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Add!</button>
          </form>
          <div id="addition-output"></div>
        </div>

        <div id="subtraction" class="well col-md-3">
          <h3>Subtract</h3>
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number:</label>
              <input id="subtract2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Subtract!</button>
          </form>
          <div id="subtraction-output"></div>
        </div>

        <div id="multiplication" class="well col-md-3">
          <h3>Multiply</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Multiply!</button>
          </form>
          <br>
          <label for="multiplication-output">Result:</label>
          <div id="multiplication-output"></div>
        </div>

        <div id="division" class="well col-md-3">
          <h3>divide</h3>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Divide!</button>
          </form>
          <div id="division-output"></div>
        </div>

      </div>

    </div>
  </body>
</html>
